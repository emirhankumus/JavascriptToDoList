<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<title>Yapılacaklar Listesi</title>
</head>

<body>

  <div class="wrapper">
    <header><img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt="logo">
      <h1>Yapılacaklar Listesi</h1>
      <div class="inputField">
        <input type="text" placeholder="Bugün ne yapacaksın?">
        <button type="button" class="button">Ekle</button>
      </div>
    </header>

    <ul class="todoList"></ul>
    <footer class="footer">
      <span>Bekleyen <span class="pendingNumb"></span> görevin var</span>
      <button>Temizle</button>
    </footer>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
